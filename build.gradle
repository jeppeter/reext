

version = '1.0'
gradle.projectsEvaluated {
	tasks.withType(JavaCompile) {
		options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
	}
}

apply plugin: 'java'
apply from: './maven-push.gradle'
dependencies {
    testCompile 'junit:junit:4.11'
}



repositories {
    mavenCentral()
}


